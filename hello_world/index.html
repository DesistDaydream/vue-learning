<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- <script src="vue.global.js"></script> -->
</head>

<body>
    <!-- 模板语言，当 js 代码绑定到 id 为 app 的元素时，Vue 框架将会解析 {{}} 中的内容 -->
    <div id="app">
        <h2>{{ message }}</h2>
    </div>

    <!-- 使用 ES模块(ESM) 的方式使用 VUE -->
    <script type="module">
        //  通过 CDN 方式导入 vue 包
        //  vue.esm-browser.js 文件来自于 https://unpkg.com/vue@3/dist/vue.esm-browser.js，该链接来源于[官方文档，快速开始-通过 CDN 使用 Vue](https://cn.vuejs.org/guide/quick-start.html#using-vue-from-cdn)
        //  若不使用 CDN 方式导入，则需要在当前项目目录的 node_modules 目录中安装 vue 依赖，然后使用 import 关键字导入 Vue
        import { createApp } from './vue.esm-browser.js'

        // 实例化一个 App。App 的 mount 方法可以将应用挂载到 DOM 元素上
        let newAPP = createApp({
            // data() 定义 App 的数据
            // 返回的数据会通过 Vue 模板解析并填充到 DOM 元素中。这里的 message 将会被渲染到 DOM 元素中。
            // 这类似于 go 语言中的模板渲染
            data() {
                return {
                    message: 'Hello Vue!'
                }
            }

        })
        // mount() 方法将 App 挂载到 DOM 元素上, 并且返回一个 Vue 实例，它可以被用来访问 App 中定义的的数据和方法。
        // 此时，我们在浏览器的 Console 、本地代码中，使用 vm.message="Hello Vue!" 以改变 message 的值
        let vm = newAPP.mount('#app')
    </script>
</body>

</html>
